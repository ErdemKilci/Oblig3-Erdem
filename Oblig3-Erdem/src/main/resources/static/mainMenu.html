<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinobilletter</title>
</head>
<body>
<h1>Bestilling av kinobilletter</h1>

<form id="ticketForm">
    <label for="film">Film:</label>
    <select name="films" id="film" required>
        <option value="Monster">Monster</option>
        <option value="Shrek">Shrek</option>
        <option value="Cars">Cars</option>
    </select><br>

    <label for="antall">Antall billetter:</label>
    <input type="number" id="antall" required><br>

    <label for="fornavn">Fornavn:</label>
    <input type="text" id="fornavn" required><br>

    <label for="etternavn">Etternavn:</label>
    <input type="text" id="etternavn" required><br>

    <label for="telefonNummer">Telefonnummer:</label>
    <input type="tel" id="telefonNummer" required><br>

    <label for="epost">E-postadresse:</label>
    <input type="email" id="epost" required><br>

    <button type="button" onclick="buyTicket()">Kj√∏p billett</button>
</form>

<h2 id="ticketsAll">Alle Billetter</h2>

<button type="button" onclick="deleteAllTickets()">Slett alle billettene</button>

<script src="kinoBillett.js"></script>
</body>
</html>
